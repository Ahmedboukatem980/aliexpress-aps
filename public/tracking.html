<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع الطرود - AliExpress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff4747;
            --secondary: #2c3e50;
            --bg: #0f0f1a;
            --white: #16213e;
            --text: #ffffff;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--white);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }
        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 24px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-card h3 { margin: 0; font-size: 14px; color: #888; }
        .stat-card p { margin: 10px 0 0; font-size: 20px; font-weight: bold; color: var(--primary); }
        
        .table-container {
            overflow-x: auto;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
            font-size: 14px;
        }
        th {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            text-align: right;
            color: #888;
            font-weight: 600;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .order-id { font-family: monospace; color: #FFD700; }
        .status-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-paid { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .status-pending { background: rgba(255, 152, 0, 0.2); color: #FF9800; }
        
        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        select, input {
            background: #1a1a2e;
            border: 1px solid #2d2d44;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
        }
        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-line"></i> تتبع مبيعات الأفلييت (Live)</h1>
        
        <div class="filters">
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button class="refresh-btn" onclick="fetchLiveOrders()">تحديث البيانات</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>إجمالي الطلبات</h3>
                <p id="totalOrders">0</p>
            </div>
            <div class="stat-card">
                <h3>العمولة المتوقعة</h3>
                <p id="totalCommission">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>قيمة المبيعات</h3>
                <p id="totalSales">$0.00</p>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>وقت الدفع</th>
                        <th>رقم الطلب</th>
                        <th>المنتج</th>
                        <th>الحالة</th>
                        <th>المبلغ</th>
                        <th>العمولة</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Orders will be injected here -->
                </tbody>
            </table>
        </div>

        <div class="loading" id="loading" style="display: none; text-align: center; margin: 20px;">
            <i class="fas fa-spinner fa-spin fa-2x"></i>
            <p>جاري جلب بيانات المبيعات...</p>
        </div>

        <a href="/" class="nav-back" style="display: block; text-align: center; margin-top: 25px; color: #888; text-decoration: none;">
            <i class="fas fa-arrow-right"></i> العودة للرئيسية
        </a>
    </div>

    <script>
        // Set default dates
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').value = today;
        document.getElementById('endDate').value = today;

        async function fetchLiveOrders() {
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('ordersTableBody').innerHTML = '';

            try {
                const response = await fetch(`/api/live-orders?start=${start}&end=${end}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalOrders').textContent = data.summary.totalCount;
                    document.getElementById('totalCommission').textContent = `$${data.summary.totalCommission.toFixed(2)}`;
                    document.getElementById('totalSales').textContent = `$${data.summary.totalSales.toFixed(2)}`;

                    data.orders.forEach(order => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${order.time}</td>
                            <td class="order-id">${order.orderId}</td>
                            <td style="max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${order.productName}</td>
                            <td><span class="status-badge ${order.status === 'Completed' ? 'status-paid' : 'status-pending'}">${order.status}</span></td>
                            <td>$${order.amount.toFixed(2)}</td>
                            <td style="color: #4CAF50; font-weight: bold;">$${order.commission.toFixed(2)}</td>
                        `;
                        document.getElementById('ordersTableBody').appendChild(tr);
                    });
                } else {
                    alert('فشل في جلب البيانات: ' + (data.error || 'خطأ غير معروف'));
                }
            } catch (err) {
                alert('خطأ في الاتصال بالخادم');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Initial fetch
        fetchLiveOrders();
    </script>
</body>
</html>
</body>
</html>
